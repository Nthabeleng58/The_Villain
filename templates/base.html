<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Villain Food{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='js/metamask.js') }}"></script>
</head>
<body>
  <header class="nav">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div><a href="/" style="color:#fff;text-decoration:none">The Villain Food</a></div>
      <nav>
        <a href="{{ url_for('customer.dashboard') }}" style="color:#fff;margin-right:12px">Customers</a>
        <a href="{{ url_for('admin.dashboard') }}" style="color:#fff;margin-right:12px">Admin</a>
        <a href="{{ url_for('security.security_configuration') }}" style="color:#fff;">Security</a>
      </nav>
    </div>
  </header>

  <main style="max-width:1100px;margin:24px auto;padding:0 12px">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="margin-bottom:12px;">
          {% for m in messages %}<div class="card">{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

</body>
</html>
